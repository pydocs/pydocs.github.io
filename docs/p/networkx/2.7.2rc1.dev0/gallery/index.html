    body{
        font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        color: #606c76;
        font-weight: 350;
        line-height: 1.6;
        max-width: 100%;
        margin-left:0;

    }
    

    .external:after {
        font-weight: 900;
        content: "\2009\f35d";
        font-family: "Font Awesome 5 Free";
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        line-height: 1;
        font-size: small;
        
    }
    .search {
        text-align: center
    }

    .search input {
        width: 80%;
        border-radius:0;
    }

    .cards {
        display: grid;
        /*grid-template-columns: repeat(3, 1fr);*/
        grid-template-columns: repeat(auto-fill, 270px);
        grid-auto-rows: auto;
        justify-content: center;
        align-content: center;
        grid-gap: 1rem;
    }

    .helper {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
    }
    
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        width: 250px;
        height: 300px;
        padding: 10px;
        text-align: center;
    }

    .card div:nth-child(1){
        height: 200px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .card > div {
        padding: 2px 16px;
    }

    .cards h4, .cards a {
        text-decoration: none;
        color: var(--nc-tx-1);
    }

    .card img {
        display: inline-block;
        max-width: 90%;
        max-height: 90%;
        vertical-align: middle;
    }



    .graph{border: 1px gray solid;}
    .foo:hover{text-decoration:underline}
    .foo{font-weight:bold; color:#4e4e4e}
    .exists{font-weight:bold; color:#4e4e4e;text-decoration:none;}
    .local{font-weight:bold; color:#1e6f04;text-decoration:none;}
    .exists:hover{text-decoration:underline;color:black}
    .missing,.missing:hover{color:darkred;text-decoration:none;font-weight:normal}
    .signature {font-size:100%; margin-bottom: 2rem; display: block; border:none; background-color: #FFFFFF;
        font-weight:600;}
    h1, h2, h3 {color: #4e4e4e; font-weight:400;

    pre{border-radius:0;

          .sidenav i {

          .container {

          ::selection {

                color: var(--nc-ac-tx);
          }

          img {max-width: 40%;}

          pre.highlight.execed, .admonition {
            border-left: 3px solid #0070f3;
          }
          .admonition {
            padding-left: 1em;
          }
          .admonition > div {
            background-color: rgba(0, 123, 255, 0.1);
            position: relative;
            margin: 0 -1rem;
            padding: 0.4rem 0.1rem 0.4rem 1.5rem;
            font-weight: bold;
            text-transform: capitalize;
        }
          .note {color: #7d77d2}
          .warning {color: #af7b1a}
          .error {color: #f44336}
          pre.highlight.compiled {
            border-left: 3px solid #7d77d2;
          }
          pre.highlight.syntax_error, pre.highlight.exception_in_exec {
            border-left: 3px solid #f44336;
          }

/* The container div - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  margin-left: -4px;
}

nav  a {
    color: #606c76;
    text-decoration: none;

}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;
    max-height: 80vh;
    overflow: scroll;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {}
